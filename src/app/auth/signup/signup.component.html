<div class="session mat-indigo">
  <div class="session-content">
    <div class="session-wrapper">
      <mat-card>
        <mat-card-content>
          <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="text-xs-center pb-1">
              <img src="assets/images/compartilhe-login.png" alt="Logo"/>
              <p class="mat-text-muted">Cadastrando uma Nova Conta</p>
            </div>
            <div fxLayout="column"  fxLayoutAlign="space-around">
              <div class="pb-1">
                <mat-form-field style="width: 100%">
                  <input matInput placeholder="Digite um E-mail" type="email" [formControl]="form.controls['email']">
                </mat-form-field>
                <small *ngIf="form.controls['email'].hasError('required') && form.controls['email'].touched" class="mat-text-warn">Campo Obrigatório</small>
                <small *ngIf="form.controls['email'].errors?.email && form.controls['email'].touched" class="mat-text-warn">Preencha um e-mail válido...</small>
              </div>

              <div class="pb-1">
                <mat-form-field style="width: 100%">
                  <input matInput placeholder="Nome Completo" type="text" [formControl]="form.controls['nome']">
                </mat-form-field>
                <small *ngIf="form.controls['nome'].hasError('required') && form.controls['nome'].touched" class="mat-text-warn">Campo Obrigatório</small>
                <small *ngIf="form.controls['nome'].errors?.nome && form.controls['nome'].touched" class="mat-text-warn">Preencha um e-mail válido...</small>
              </div>

              <div class="pb-1">
                <mat-form-field style="width: 100%">
                  <input matInput maxlength="8" type="password" placeholder="Digite a Senha" [formControl]="form.controls['password']">
                </mat-form-field>
                <small *ngIf="form.controls['password'].hasError('required') && form.controls['password'].touched" class="mat-text-warn">Campo Obrigatório</small>
                <small *ngIf="form.controls['password'].errors?.minlength || form.controls['password'].errors?.maxlength" class="mat-text-warn">A senha deve conter de 6 a 8 caracteres..</small>
              </div>
              <div class="pb-1">
                <mat-form-field style="width: 100%">
                  <input matInput maxlength="8" placeholder="Confirmar Senha" [formControl]="form.controls['senha']" type="password">
                </mat-form-field>
                <small *ngIf="form.controls['senha'].hasError('required') && form.controls['senha'].touched" class="mat-text-warn">Campo Obrigatório</small>
                <small *ngIf="form.controls['senha'].errors?.equalTo" class="mat-text-warn">Senhas Distintas</small>
              </div>
             <!-- <div class="pb-1">
                <mat-checkbox>Li e Concordo com os termos de serviço.</mat-checkbox>
              </div> -->
              <button mat-raised-button color="primary" class="btn-block" type="submit" [disabled]="!form.valid">Cadastrar</button>
              <mat-divider [inset]="true"></mat-divider>

              <button style="color: #311a68 !important; margin-top: 5px !important" mat-stroked-button color="primary" routerLink="/auth/signin">Voltar</button>

            </div>
            <div class="pt-1 pb-1 text-xs-center">
              <!--<a [routerLink]="['/session/forgot']">Esqueci minha senha.</a>
              <a [routerLink]="['/session/signin']">Access your account.</a>-->
            </div>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
