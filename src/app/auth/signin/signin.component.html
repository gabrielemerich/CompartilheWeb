<div class="session mat-indigo">
  <div class="session-content">
    <div class="session-wrapper">
      <mat-card>
        <mat-card-content>
          <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="text-xs-center pb-1">
              <img src="assets/images/compartilhe-login.png" alt="Login"/>
              <p class="mat-text-muted">Preencha os Dados de Autenticação.</p>
            </div>
            <div fxLayout="column" fxLayoutAlign="space-around">
              <div class="pb-1">
                <mat-form-field style="width: 100%">
                  <input matInput placeholder="E-mail" [formControl]="form.controls['email']">
                </mat-form-field>
                <small *ngIf="form.controls['email'].hasError('required') && form.controls['email'].touched" class="mat-text-warn">Campo Obrigatório</small>
                <small *ngIf="form.controls['email'].errors?.email && form.controls['email'].touched" class="mat-text-warn">Preencha um e-mail válido...</small>

              </div>
              <div class="pb-1">
                <mat-form-field style="width: 100%">
                  <input matInput type="password" placeholder="Senha" [formControl]="form.controls['senha']">
                </mat-form-field>
                <small *ngIf="form.controls['senha'].hasError('required') && form.controls['senha'].touched" class="mat-text-warn">Campo Obrigatório</small>
              </div>
              <!--<div class="pb-1">
                <mat-checkbox>Stay logged in</mat-checkbox>
              </div>-->
              <button mat-raised-button color="primary" type="submit" [disabled]="!form.valid">Login</button>
            </div>
            <div class="pt-1 pb-1 text-xs-center">
              <!--<a [routerLink]="['/session/forgot']">Esqueci minha senha...</a>-->
              <a [routerLink]="['/auth/signup']">Quero me cadastrar...</a>
            </div>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
